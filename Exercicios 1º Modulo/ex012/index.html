<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Locais</title>
</head>
<body>
    <h1>Colocando videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video controls width="500" poster="imagens/album.png" loop>
        <source src="videos/video.mp4.mp4" type="video/mp4">
        <source src="videos/video.webm" type="video/webm">
        <p>Infelizmmente não foi possivel reproduzir o video <a href="videos/video_original.mp4">Click aqui para baixar!</a></p>
    </video>
    <h1>Inserindo videos do youtube:</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/Odw31Bxbk3U" title="Você comeu ela!" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
